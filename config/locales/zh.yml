      警告！您要重置本Sprint！

      确定要重置吗？重置Sprint会导致对Stories和任务造成以下影响。

      * 创建日期会被置为Sprint的开始日期
      * 所有对Stories和任务做的修改都会被删除（笔记除外）
      * 当前的值会置为Story/任务的默认参数
      * 状态会被置为默认状态（新建）
